############################################################################
# Config
############################################################################
# Options to make tmux more pleasant
set -g mouse on

# Changes color to Nvim
set -g default-terminal "tmux-256color"

# Give the same color to Nvim
set -g terminal-overrides ',xterm-256color:Tc'
# set -g default-terminal "screen-256color"
# set -as terminal-overrides ',xterm*:sitm=\E[3m'

# copy mode with a vim style
setw -g mode-keys vi

# Copy to clipboard
set -g set-clipboard on

############################################################################
# Status Bar
############################################################################
# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"

############################################################################
# Bindings
############################################################################
# Deactivating confirm before kill pane
bind-key x kill-pane

# Config for changing keys for spliting and resizing panes
# from https://github.com/dminca/dotfiles/blob/master/dotfiles/.tmux.conf#L34-L62
bind v split-window -h -c '#{pane_current_path}'
bind m split-window -v -c '#{pane_current_path}'

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# vim-like pane resizing
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

############################################################################
# Unbindings
############################################################################
# remove default binding since replacing
unbind %
unbind Up
unbind Down
unbind Left
unbind Right

unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right

############################################################################
# Plugins
############################################################################

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato, or mocha
set -g @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, or none

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

run-shell ~/.config/tmux/plugins/tmux-yank/yank.tmux
set -g @override_copy_command 'xclip -selection clipboard'


# Set window status for inactive windows: [window number:window name]
setw -g window-status-format "#[fg=#{@thm_text},bg=#{@thm_mantle}] #I:#W "

# Set window status for the active window with a different highlight.
setw -g window-status-current-format "#[fg=#{@thm_crust},bg=#{@thm_mauve}] #I:#W "
